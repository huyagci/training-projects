<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="logo">
      <img src="img/google98.jpg" alt="Google!" />
    </header>
    <main>
      <table>
        <section>
          <tr>
            <td colspan="3" class="search-bar">
              <span>Search the web using Google!</span>
              <br />
              <input type="text" size="40" />
              <br />
              <input type="submit" value="Google Search" />
              <input type="submit" value="I'm feeling lucky" />
            </td>
          </tr>
        </section>
        <nav class="nav-bar">
          <tr>
            <td class="left-navbar">
              <ul>
                <li>Special Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
              </ul>
            </td>
            <td class="main-navbar">
              <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
              </ul>
            </td>
            <td class="right-navbar">
              <ul>
                <li>Get Google!</li>
                <li>updates monthly:</li>
                <input
                  type="text"
                  value="your e-mail"
                  style="text-align: left"
                />
                <br />
                <input type="submit" value="Subscribe" />
                &nbsp;
                <a href="#">Archive</a>
              </ul>
            </td>
          </tr>
        </nav>
      </table>
    </main>
    <footer>Copyright &copy;1998 Google Inc.</footer>
  </body>
</html>
