<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umut Catering</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="text-center">
      <h1>Umut Catering</h1>
      <nav>
        <a class="btn" href="index.html">Anasayfa</a>
        <a class="btn" href="services.html">Hizmetlerimiz</a>
        <a class="btn" href="contact.html">Iletisim</a>
      </nav>
    </header>

    <main class="text-center">
      <h2>Iletisim</h2>
      <p>Her turlu soru ve teklif icin bize ulasabilirsiniz.</p>

      <form action="submit">
        <div>
          <label for="name">İsim Soyisim</label><br />
          <input
            type="text"
            id="name"
            name="fullname"
            placeholder="İsim Soyisim"
          />
        </div>
        <div>
          <label for="email">E-Posta</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-Posta Adresi"
          />
        </div>
        <div>
          <label for="text-area">Mesajınız</label><br />
          <textarea
            id="text-area"
            name="message"
            placeholder="Mesajınızı yazın"
          ></textarea>
        </div>
        <input type="submit" value="Gonder" />
        <input type="reset" value="Temizle" />
      </form>
    </main>
    <br />
    <br />
    <footer class="text-center">
      <p>&copy;2021 Umut Catering. Tum haklari saklidir.</p>

      <a href="mailto:iletisim@umutcateringcomtr" class="text-center"
        >iletisim@umutcatering.com.tr</a
      >
    </footer>
  </body>
</html>
